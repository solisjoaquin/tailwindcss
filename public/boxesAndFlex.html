<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="mx-20">
        <!--Size of div (all screen)-->
        <div class="mt-8">
            <div class="bg-gray-500 px-4 py-2">1</div>
            <div class="bg-gray-500 px-4 py-2 mt-2">2</div>
            <div class="bg-gray-500 px-4 py-2 mt-2">3</div>
        </div>
        <!--size of text (only text)-->
        <div class="mt-8">
            <div class="inline-block bg-gray-500 px-4 py-2">1</div>
            <div class="inline-block bg-gray-500 px-4 py-2 mt-2">2</div>
            <div class="inline-block bg-gray-500 px-4 py-2 mt-2">3</div>
        </div>
    </div>

    <!--Flex 
        flex-direction
        Align items
        Justify-content
        Order}
    -->


    <div class="m-8">
        <!--The default value on flex is flex-row -->
        <div class="flex bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>
        <!--Flex column (flex-col)-->
        <div class="flex flex-col bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>

        <!--Reverse order of elements in a row (flex-row-reverse)-->
        <div class="flex flex-row-reverse bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>
        <!--Reverse order in a column -->
        <div class="flex flex-col-reverse bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>

        <!--Justify-end -->
        <div class="flex justify-end bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>

        <!--Justify-between -->
        <div class="flex justify-between bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>

        <!--Justify-around -->
        <div class="flex justify-around bg-gray-800 p-8">
            <div class="bg-gray-300 px-4 py-2 m-2">1</div>
            <div class="bg-gray-300 px-4 py-2 m-2">2</div>
            <div class="bg-gray-300 px-4 py-2 m-2">3</div>
        </div>

    </div>
</body>

</html>
