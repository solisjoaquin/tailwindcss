<body class="h-screen flex">
    <div class="h-full w-48 bg-black flex-shrink-0">

            <li class="p-8 bg-gray-800 rounded-lg w-56 mr-4 flex-shrink-0">

            </li>

            <li class="p-8 bg-gray-800 rounded-lg w-56 mr-4 flex-shrink-0">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/00f56557183915.59cbcc586d5b8.jpg"
                    alt="">
